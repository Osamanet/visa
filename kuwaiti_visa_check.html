<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kuwaiti Visa Status Checker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Kuwaiti Style -->
    <style>
        body {
            background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/2mhLcvO/kuwait-waving-flag-background-loop_rzqcks24_thumbnail-1080_01.png'); /* Replace with the actual path to the Kuwaiti flag image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .kuwait-header {
            background-color: #3498db; /* Light blue */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .kuwait-footer {
            background-color: #CE1126; /* Light blue */
            color: 007A3D;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            background-color: transparent; /* Light gray */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #visaCheckResult {
            margin-top: 10px;
        }
    </style>
</head>
<body>


<div class="container mt-5 form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: #d35400; color: white;"> <!-- Orange color -->
                    <h5 class="card-title"> Please Enter Your Passport</h5>
                </div>
                <div class="card-body">
                    <form id="visaCheckForm">
                        <div class="form-group">
                            <label for="passportNumber">Passport Number:</label>
                            <input type="text" class="form-control" id="passportNumber" name="passport_number" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Check Visa Status</button>
                    </form>
                    <div id="visaCheckResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Kuwaiti Footer -->
<div class="kuwait-footer">
    <p>Designed by Osama Ismail</p>
</div>

<!-- Include Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Your custom script -->
<script src="path/to/kuwaiti_visa_check_script.js"></script>

</body>
</html>
